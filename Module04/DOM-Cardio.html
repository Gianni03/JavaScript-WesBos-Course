<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Dom Cardio</title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>
  <script src="./DOM-Cardio.js"></script>

  <style>
    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin: 30px 50px;
    }

    .playerCard {
      background: #f9f9f9;
      border: 1px solid #666;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .playerCard h2 {
      color: #000;
    }
  </style>
</body>

</html>
